<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap">
    <title>Profile Card</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-bio">
          <div class="img-wrapper">
            <img src="images/profile.jpg" alt="Profile image" />
          </div>
          <div class="person-info">
            <h3>Hung Nguyen</h3>
            <p>University of Washington</p>
            <p>IT | Python | Javascript</p>
          </div>
          <button class="card-btn">
            <span class="card-btn-contact">Contact Me</span>
            <i class="fas fa-angle-up"></i>
          </button>
        </div>
        <div class="card-contact">
          <h4>Contact Me</h4>
        </div>
        <div class="card-social email">
          <div class="icon-wrapper">
            <i class="fa fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h4>Email</h4>
            <p>hung.qng04@gmail.com</p>
          </div>
          <span>></span>
        </div>
        
        <div class="card-social linkedin">
          <div class="icon-wrapper">
            <i class="fa fa-linkedin"></i>
          </div>
          <div class="contact-details">
            <h4>LinkedIn</h4>
            <p>@hungqn04</p>
          </div>
          <span>></span>
        </div>
        <div class="card-social github">
          <div class="icon-wrapper">
            <i class="fa fa-github"></i>
          </div>
          <div class="contact-details">
            <h4>GitHub</h4>
            <p>@hungqng</p>
          </div>
          <span>></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script> 
  </body>
</html>
